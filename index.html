<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive layout</title>

    <!-- PT Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Paprika&display=swap" rel="stylesheet">

    <!-- link font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link style css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="container blu flex space-between align-items">
            <div class="logo">
                <img src="./img/logo.png" alt="Logo">
            </div>
            
            <nav class="header-link">
                <ul>
                    <li><a href="Planning">Planning</a></li>
                    <li><a href="Planning">Planning</a></li>
                    <li><a href="Planning">Planning</a></li>
                    <li><a href="Planning">Planning</a></li>
                    <li><button class="button-start">Get Started</button></li>
                </ul>
            </nav>

            <div class="menu">
                <button class="button-menu blu">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </div>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
        <!-- columns -->
        <div class="container columns">
            <div class="demo-app radius">
                <h5 class="blue-title title-h5 title-demo">Get a demo application</h5>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto, veniam eaque. Vero fuga provident quibusdam eligendi a dicta nihil blanditiis odit nesciunt tempora tempore esse culpa, eaque libero reprehenderit omnis.</p>
            </div>
            <div class="clean-code radius"></div>
            <div class="web-design radius"></div>
            <div class="development radius"></div>
            <div class="branding radius"></div>
        </div>

        <!-- strategic plan -->
        <div class="container violet padding">
            <div class="strategic-plan"></div>
            <div class="app-development radius"></div>
        </div>

        <!-- testimonials -->
        <div class="container">
            <div class="expert-partners"></div>
            <div class="nat violet radius"></div>
            <div class="celia violet radius"></div>
            <div class="bob violet radius"></div>
        </div>

        <!-- benefits -->
        <div class="container benefits violet padding">
            <div class="title-benefits radius"></div>
            <div class="hight-quality radius"></div>
            <div class="creative-team radius"></div>
            <div class="amazing-results radius"></div>
            <div class="best-pricing radius"></div>
            <div class="innovations radius"></div>
            <div class="support radius"></div>
        </div>

        <!-- about us -->
        <div class="container about-flex">
            <div class="about-us"></div>
            <div class="linkedin"></div>
        </div>
    </main>
    <!-- /main -->

    <!-- footer -->
    <footer>
        <!-- get started -->
        <div class="container violet padding">
            <div class="started"></div>
        </div>

        <!-- fine footer -->
        <div class="container black padding">
            <div class="lorem"></div>
        </div>
    </footer>
    <!-- /footer -->
</body>
</html>
